# Basic golangci-lint configuration for Model Context SDK
run:
  timeout: 5m
  tests: true
  go: '1.24.2'  # Match go.mod version

output:
  # Use the new format to avoid deprecation warnings
  formats:
    - format: colored-line-number

linters-settings:
  errcheck:
    check-type-assertions: true

  shadow:
    strict: false

  goimports:
    local-prefixes: github.com/ajitpratap0

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - goimports
    - misspell

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
  max-same-issues: 5
